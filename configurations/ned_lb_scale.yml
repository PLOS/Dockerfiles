version: '2'

services:

  nedapi-lb2:
    extends:
      file: common.yml
      service: nedapi-lb2
      
  nedcas:
    extends:
      file: common.yml
      service: nedcas
    environment:
      - NED_SERVICE=http://nedapi-lb:80/v1

  nedapi-lb:
    extends:
      file: common.yml
      service: nedapi-lb
    links:
      - nedapi

  nedapi:
    extends:
      file: common.yml
      service: nedapi-proxyable

  neddb:
    extends:
      file: common.yml
      service: neddb
