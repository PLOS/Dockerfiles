version: '2'

services:

  lagotto:
    image: lagotto:plos_prod_fixes_jf
    ports:
      - 80:80
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - DB_NAME=lagotto
      - DB_USERNAME=lagotto
      - DB_PASSWORD=lagotto
      - DB_HOST=mysql
      - CAS_URL=https://register.plos.org
      - MEMCACHE_SERVERS=127.0.0.1
      - REDIS_URL=redis://redis:6379
      - COUCHDB_URL=http://couch:5984

  mysql:
    image: percona:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=root

  couch:
    image: couchdb

  redis:
    image: redis:alpine

  # postfix, etc.
