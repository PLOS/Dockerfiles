version: '2'

services:

  akitaproxy:
    extends:
      file: common.yml
      service: akitaproxy

  akitaconsultemplate:
    extends:
      file: common.yml
      service: akitaconsultemplate
    volumes_from:
      - akitaproxy

  akita:
    extends:
      file: common.yml
      service: akita-proxyable
    environment:
      - CAS_URL=https://casproxy:443

  casproxy:
    extends:
      file: common.yml
      service: casproxy

  casconsultemplate:
    extends:
      file: common.yml
      service: casconsultemplate
    volumes_from:
      - casproxy

  nedcas:
    extends:
      file: common.yml
      service: nedcas-proxyable

  nedapi:
    extends:
      file: common.yml
      service: nedapi

  consulserver:
    extends:
      file: common.yml
      service: consulserver

  neddb:
    extends:
      file: common.yml
      service: neddb

  mailcatcher:
    extends:
      file: common.yml
      service: mailcatcher
