version: '2'

services:

  nedcas-lb:
    extends:
      file: common.yml
      service: nedcas-lb

  nedcas-consultemplate:
    extends:
      file: common.yml
      service: nedcas-consultemplate
    volumes_from:
      - nedcas-lb

  nedcas0:
    extends:
      file: common.yml
      service: nedcas-proxyable
    environment:
      - CLUSTER_MEMBERS=nedcas0,nedcas1

  nedcas1:
    extends:
      file: common.yml
      service: nedcas-proxyable
    environment:
      - CLUSTER_MEMBERS=nedcas1,nedcas0

  nedapi:
    extends:
      file: common.yml
      service: nedapi

  neddb:
    extends:
      file: common.yml
      service: neddb
