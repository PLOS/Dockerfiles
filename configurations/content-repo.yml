repoapi:
  image: contentrepo:current
  command: bash -x /start.sh
  links:
    - repodb
    - mogilenode
    - mogiletracker
  ports:
    - "8085:8080"
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=repouser
    - MYSQL_USER_PASSWORD=
    - MYSQL_HOSTNAME=repodb
    - MYSQL_DATABASE=repo

repodb:
  image: percona:5.6
  environment:
    - MYSQL_ROOT_PASSWORD=root

mogiletracker:
  image: mogiletracker
  links:
    - mogiledb
    - mogilenode
  environment:
    - MOG_DB_HOST=mogiledb
    - MOG_NODE_HOST=mogilenode

mogilenode:
  image: mogilenode
#  image: rail44/mogile-mogilenode

mogiledb:
  image: orchardup/mysql                    # TODO: replace with percona
