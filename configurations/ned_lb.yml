version: '2'

services:

  nedcas:
    extends:
      file: common.yml
      service: nedcas
    environment:
      - NED_SERVICE=http://nedapi-lb:80/v1

  nedapi-lb:
    extends:
      file: common.yml
      service: nedapi-lb
    links:
      - nedapiA
      - nedapiB

  # nedapi:
  #   extends:
  #     file: common.yml
  #     service: nedapi-proxyable

  nedapiA:
    extends:
      file: common.yml
      service: nedapi-proxyable

  nedapiB:
    extends:
      file: common.yml
      service: nedapi-proxyable

  neddb:
    extends:
      file: common.yml
      service: neddb
