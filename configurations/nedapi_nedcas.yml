nedcas:
  image: nedcas:current
  command: /start.sh
  links:
    - neddb:neddb
  ports:
    - "8090:8080"
  environment:
    - MYSQL_NED_USER=ned
    - MYSQL_NED_PASSWORD=ned
    - MYSQL_HOSTNAME=neddb
    - MYSQL_DATABASE=namedEntities

nedapi:
  image: nedapi:current
  command: /start.sh
  links:
    - neddb:neddb
  ports:
    - "8081:8080"
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=ned
    - MYSQL_USER_PASSWORD=ned
    - MYSQL_HOSTNAME=neddb
    - MYSQL_DATABASE=namedEntities

neddb:
  image: percona:5.6
  environment:
    - MYSQL_ROOT_PASSWORD=root
