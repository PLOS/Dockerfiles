version: '2'

services:

  nedcas:
    extends:
      file: common.yml
      service: nedcas

  nedapi-lb:
    extends:
      file: common.yml
      service: nedapi-lb

  nedapi-consultemplate:
    extends:
      file: common.yml
      service: nedapi-consultemplate
    volumes_from:
      - nedapi-lb

  nedapi:
    extends:
      file: common.yml
      service: nedapi-proxyable

  consulserver:
    extends:
      file: common.yml
      service: consulserver

  neddb:
    extends:
      file: common.yml
      service: neddb
