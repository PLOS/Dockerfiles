version: '2'

services:

  casproxy:
    extends:
      file: common.yml
      service: casproxy

  casconsultemplate:
    extends:
      file: common.yml
      service: casconsultemplate
    volumes_from:
      - casproxy

  nedcas:
    extends:
      file: common.yml
      service: nedcas-proxyable
    environment:
      - NED_SERVICE=http://nedproxy:8080/v1

  nedproxy:
    extends:
      file: common.yml
      service: nedproxy

  nedconsultemplate:
    extends:
      file: common.yml
      service: nedconsultemplate
    volumes_from:
      - nedproxy

  nedapi:
    extends:
      file: common.yml
      service: ned-proxyable

  consulserver:
    extends:
      file: common.yml
      service: consulserver

  neddb:
    extends:
      file: common.yml
      service: neddb
