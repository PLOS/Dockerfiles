neddb:
  image: percona:5.6
  environment:
    - MYSQL_ROOT_PASSWORD=root

nedapi:
  image: nedapi:current
  links:
    - neddb:neddb
  ports:
    - "8081:8080"
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=ned
    - MYSQL_USER_PASSWORD=ned
    - MYSQL_HOSTNAME=neddb
    - MYSQL_DATABASE=namedEntities
