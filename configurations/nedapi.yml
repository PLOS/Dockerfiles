version: '2'

services:

  nedcas:
    extends:
      file: common.yml
      service: nedcas

  nedapi:
    extends:
      file: common.yml
      service: nedapi
    volumes:
      - ${DOCKERFILES}/projects/selfsigned.jks:/root/web.jks:ro

  neddb:
    extends:
      file: common.yml
      service: neddb
    ports:
      - "3307:3306"
