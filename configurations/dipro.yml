version: '2'

services:

  wombat:
    extends:
      file: common.yml
      service: wombat
    environment:
      - CAS_URL=https://register.plos.org/cas
      - CAS_LOGIN=https://register.plos.org/cas/login
      - CAS_LOGOUT=https://register.plos.org/cas/logout

  rhino:
    extends:
      file: common.yml
      service: rhino

  plosqueue:
    extends:
      file: common.yml
      service: plosqueue

  counter:
    extends:
      file: common.yml
      service: counter

  counterdb:
    extends:
      file: common.yml
      service: counterdb

  ambradb:
    extends:
      file: common.yml
      service: ambradb
    ports:
      - "3307:3306"

  solr:
    extends:
      file: common.yml
      service: solr

  contentrepo:
    extends:
      file: common.yml
      service: contentrepo

  repodb:
    extends:
      file: common.yml
      service: repodb

  mogiletracker:
    extends:
      file: common.yml
      service: mogiletracker

  mogilenode:
    extends:
      file: common.yml
      service: mogilenode
    # ports:
    #   - "7500:7500"

  mogiledb:
    extends:
      file: common.yml
      service: mogiledb
