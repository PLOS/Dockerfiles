version: '2'

services:

  wombat:
    extends:
      file: common.yml
      service: wombat
    volumes_from:
      - plosthemes
    environment:
      - CAS=https://register.plos.org/cas

  rhino:
    extends:
      file: common.yml
      service: rhino

  plosthemes:
    extends:
      file: common.yml
      service: plosthemes

  plosqueue:
    extends:
      file: common.yml
      service: plosqueue

  counter:
    extends:
      file: common.yml
      service: counter

  counterdb:
    extends:
      file: common.yml
      service: counterdb

  ambradb:
    extends:
      file: common.yml
      service: ambradb
    ports:
      - "3307:3306"

  solr:
    extends:
      file: common.yml
      service: solr

  contentrepo:
    extends:
      file: common.yml
      service: contentrepo

  repodb:
    extends:
      file: common.yml
      service: repodb

  mogiletracker:
    extends:
      file: common.yml
      service: mogiletracker

  mogilenode:
    extends:
      file: common.yml
      service: mogilenode
    # ports:
    #   - "7500:7500"

  mogiledb:
    extends:
      file: common.yml
      service: mogiledb
