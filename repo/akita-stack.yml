akita:
  image: sfo-namedparty-devbox01.int.plos.org:5000/akita:current  # pull first, until compose 1.3
  ports:
    - "80:80"
  links:
    - nedapi:nedapi
    - mailcatcher:mailcatcher
  environment:
    - NED_SERVICE=http://nedapi:8080
    - MAILER_ADDRESS=mailcatcher

mailcatcher:
  image: mailcatcher
  ports:
    - "1080:1080"

neddb:
  image: percona:5.6
  environment:
    - MYSQL_ROOT_PASSWORD=root

nedapi:
  image: sfo-namedparty-devbox01.int.plos.org:5000/nedapi:current
  links:
    - neddb:neddb
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_NED_USER=ned
    - MYSQL_NED_PASSWORD=ned
    - MYSQL_HOSTNAME=neddb
    - MYSQL_DATABASE=namedEntities

