ambradb:
  build: ambra.mysql

neddb:
  image: percona:5.6
  environment:
    - MYSQL_ROOT_PASSWORD=root

nedapi:
  image: nedapi:current
  links:
    - neddb:neddb
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_NED_USER=ned
    - MYSQL_NED_PASSWORD=ned
    - MYSQL_HOSTNAME=neddb
    - MYSQL_DATABASE=namedEntities

nedetltester:
  build: .
  links:
    - nedapi:nedapi
    - ambradb:ambradb
  volumes_from:
    - nedbuild
