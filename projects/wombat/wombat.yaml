################################ System Config ################################

server: $RHINO_SERVICE
# URL of the server for the service API ("Rhino")

compiledAssetDir: null
# The local directory to which to write compiled JavaScript and CSS assets.
#
# If null, JavaScript and CSS code will not be compiled, so it will show up
# unminified for "dev mode".

httpConnectionPool:
  maxTotal:           100
  defaultMaxPerRoute: 100
# Values for HTTP connection management. Setting these too low can cause
# serious performance degradation. For details, see
# org.apache.http.impl.conn.PoolingHttpClientConnectionManager,
# http://hc.apache.org/httpcomponents-client-ga/tutorial/html/connmgmt.html

cache:
  memcachedHost: null
  memcachedPort: null
  cacheAppPrefix: null
# Parameters for Memcached. Set all to null to disable Memcached. Otherwise,
# all three are required.

cas:
  casUrl: https://register.plos.org/cas
  loginUrl: https://register.plos.org/cas/login
  logoutUrl: https://register.plos.org/cas/logout

  serviceUrl: http://localhost:8234/wombat/j_spring_cas_security_check
  logoutServiceUrl: http://localhost:8234/wombat/user/logout
# cas.serviceUrl is in the form of 'webapp url/j_spring_cas_security_check'.
# cas.logoutServiceUrl is the url that will be used by cas to bring the user
# back to the web application. This url should be in the form of 'webapp
# url/user/logout'.

################################### Themes ####################################

themes:

  # ========================================
  # Prototype non-PLOS themes.

  - key:    DesktopGeneric
    path:   /root/themes/code/desktop/Generic
    parent: .Desktop

  - key:    MobileGeneric
    path:   /root/themes/code/mobile/Generic
    parent: .Mobile

  # ========================================
  # Theme common to all PLOS journal sites, regardless of the device type
  # (desktop or mobile) and which journal it is.

  - key:    Plos
    path:   /root/themes/code/general/Plos
    parent: .Root

  # ========================================
  # Themes for a site category (device type) that are not specific to a
  # journal.

  - key:    DesktopPlos
    path:   /root/themes/code/desktop/Plos
    parent:
      - Plos
      - .Desktop

  - key:    MobilePlos
    path:   /root/themes/code/mobile/Plos
    parent:
      - Plos
      - .Mobile

  # ========================================
